<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<!-- <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script> -->
<script src="https://unpkg.com/geotiff@0.4.1/dist/geotiff.browserify.js"></script>
<script src="https://unpkg.com/plotty@0.2.0/src/plotty.js"></script>

<script src="leaflet-geotiff.js"></script>

<div>
    <div style="width:30%;float:left;">
        <h1>Leaflet geoTIFF demo</h1>
        Clip the image using a polygon <button type="button" onclick="toggleClip()">Toggle</button></p>
        Select a color scale
        <select onchange="changeColorScale(this)">
            <option selected="" value="rainbow">Rainbow</option>
            <option value="viridis">Viridis</option>
            <option value="greys">Greys</option>
        </select>
        0 <img id="colorScaleImage" src="" style="vertical-align: middle; height:20px; width:200px;" /> 30 kts</p>
        Wind speed at clicked point is <span id="windSpeedValue">?</span></p>
        Wind direection at clicked point is <span id="windDirectionValue">?</span></p>

    </div>
    <div id="mapid" style="width:70%; height:100%;float:left;"></div>
</div>

<script>
    var toggleClip = function () {
        var newClipMask = windSpeed.options.clip ? undefined : clipMask;
        windSpeed.setClip(newClipMask);
        windDirection.setClip(newClipMask);
    }

    var changeColorScale = function (selectObject) {
        windSpeed.setColorScale(selectObject.value);
        document.getElementById('colorScaleImage').setAttribute('src', windSpeed.colorScaleData);
    }

    var marker;


    var mymap = L.map('mapid').setView([-33, 147], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(mymap);

    var windSpeed = L.leafletGeotiff(
        url = 'https://stac-weo-public.s3.eu-central-1.amazonaws.com/cog.tif',
        options = {
            band: 0,
            displayMin: 780,
            displayMax: 7800,
            name: 'Wind speed',
            colorScale: 'rainbow',
            clampLow: false,
            clampHigh: true,
            //vector:true,
            //arrowSize: 20,
        }
    ).addTo(mymap);


    document.getElementById('colorScaleImage').setAttribute('src', windSpeed.colorScaleData);

    mymap.on('click', function (e) {
        if (!marker) {
            marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(mymap);
        } else {
            marker.setLatLng([e.latlng.lat, e.latlng.lng]);
        }
        //document.getElementById("windSpeedValue").innerHTML = windSpeed.getValueAtLatLng(e.latlng.lat, e.latlng.lng).toFixed(1);
        //document.getElementById("windDirectionValue").innerHTML = windDirection.getValueAtLatLng(e.latlng.lat, e.latlng.lng).toFixed(0);
    });

</script>
